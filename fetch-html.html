<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>HOLA</p>
    <section id="principalSection">

    </section>
</body>

</html>

<script>
    const getData = async () => {
        const resp = await fetch('https://cat-fact.herokuapp.com/facts');
        let json = await resp.json();
        return json
    };
    document.addEventListener("DOMContentLoaded", async function (event) {
        const data = await getData();
        let elementDom = '';
        data.map(item => {
            elementDom = elementDom + `<p>${item.text}</p>`
        })
        const section = document.getElementById('principalSection');
        console.log(elementDom);
        section.innerHTML = elementDom;
    });
</script>
